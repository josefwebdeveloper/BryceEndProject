<!--   Player template             -->

<br>
<div class="container">
    <div class="page-header">
        <h1>Play</h1>
    </div>
    <br>

<form>
    <div class="form-group">
        <div class="input-group animated rubberBand">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchFish">
        </div>
    </div>
</form>


    <table ng-show="isLoggedIn()" class="table table-striped table-hover table-bordered">
    <thead class="thead-light">
    <tr>
        <th class="swing animated"><a href="" ng-click="sortType = 'rating'">Rating</a></th>
        <th class="swing animated"><a href="" ng-click="sortType = 'score'" >Score</a></th>
        <th class="swing animated"><a href="" ng-click="sortType = 'city'">City</a></th>
        <th>Player</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users | orderBy: sortType | filter:searchFish" class="table-active">
        <td>{{ user.rating }}</td>
        <td>{{ user.score }}</td>
        <td>{{ user.city }}</td>
        <td>{{ user.username }}</td>
        <td>
            <button ng-click="play(user)" class="btn btn-outline-success swing animated">Play</button>
        </td>
    </tr>
    </tbody>
</table>


<div ng-hide="isLoggedIn()">
    <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can start use the
        application.
    </h3>
</div>
<!---->
</div>
