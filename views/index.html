<!DOCTYPE html>
<html>
<head>
    <title>Tennis Battle</title>


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>

    <script src="/javascripts/angularApp.js"></script>
    <script src="/javascripts/AdminCtrl.js"></script>
    <script src="/javascripts/AuthCtrl.js"></script>
    <script src="/javascripts/MainCtrl.js"></script>
    <script src="/javascripts/NavCtrl.js"></script>
    <script src="/javascripts/ProfileCtrl.js"></script>
    <script src="/javascripts/userService.js"></script>
    <script src="/javascripts/authService.js"></script>
    <script src="/javascripts/GameCtrl.js"></script>

<body ng-app="TennisBattle">
<nav class="navbar navbar-default pull-right navbar-fixed-top" ng-controller="NavCtrl">
    <ul class="nav navbar-nav  navbar-right">
        <li ng-show="isLoggedIn()"><a>{{ currentUser().username }}</a></li>
        <li ng-show="isLoggedIn()"><a ng-click="logOut()">Log Out</a></li>
        <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
        <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
        <li></li>
    </ul>
</nav>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <ui-view></ui-view>
    </div>
</div>


<script type="text/ng-template" id="/posts.html">
    <div class="page-header">
        <h3>
            <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
            </a>
            <span ng-hide="post.link">
          {{post.title}}
        </span>
        </h3>
    </div>

    <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up"
            ng-click="incrementUpvotes(comment)"></span>
        {{comment.upvotes}} - by <a>{{comment.author}}</a>
        <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
      </span>
    </div>
    <form ng-submit="addComment()"
          style="margin-top:30px;" ng-show="isLoggedIn()">
        <h3>Add a new comment</h3>

        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="Comment"
                   ng-model="body">
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>

    <div ng-hide="isLoggedIn()">
        <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can comment.</h3>
    </div>
</script>
