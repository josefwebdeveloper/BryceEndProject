<!--EditUser TEMPLATE-->

<br>
<div class="page-header">
    <h1>EDIT Player</h1>
</div>

<div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>

<form ng-submit="update()"
      style="margin-top:30px;">
    <h3>Edit Player</h3>

    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Username"
               ng-model="user.username">
    </div>

    <div class="form-group">
        <input type="tel" pattern="^[0-9\-\+\s\(\)]*$"
               class="form-control"
               placeholder="Phone"
               ng-model="user.phone">
    </div>
    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="City"
               ng-model="user.city">
    </div>
    <div class="form-group">
        <input type="email"
               class="form-control"
               placeholder="Email"
               ng-model="user.email">
    </div>
    <div class="form-group">
        <input type="number"
               class="form-control"
               placeholder="Score"
               ng-model="user.score">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
