<br>
<div class="container">
    <div class="page-header">
        <h1>ADMIN</h1>
    </div>


    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search" ng-model="searchFish">
            </div>
        </div>
    </form>


    <table ng-show="isLoggedIn()" class="table table-striped table-hover table-bordered">
    <thead class="thead-light">
    <tr>
        <th class="swing animated"><a  href="" ng-click="sortType = 'rating'">Rating</a></th>
        <th class="swing animated"><a href="" ng-click="sortType = 'score'" >Score</a></th>
        <th class="swing animated"><a href="" ng-click="sortType = 'city'">City</a></th>
        <th>Player</th>
        <th>Action</th>
        <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | orderBy: sortType | filter:searchFish">
            <td>{{ user.rating }}</td>
            <td>{{ user.score }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.username }}</td>
            <td>
                <button ng-click="edit(user._id)" class="btn btn-outline-warning swing animated">Edit</button>
            </td>
            <td>
                <button ng-click="delete(user._id)" class="btn btn-outline-danger swing animated">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>


    <div ng-hide="isLoggedIn()">
        <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.
        </h3>
    </div>
</div>
